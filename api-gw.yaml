apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gw
  labels:
    app: api-gw
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gw
  template:
    metadata:
      labels:
        app: api-gw
    spec:
      containers:
        - name: api-gw
          image: quay.io/danielmunro/otto-api-gw:latest
          resources:
            requests:
              ephemeral-storage: "500Mi"
            limits:
              ephemeral-storage: "500Mi"
          ports:
            - containerPort: 80
          env:
            - name: TARGET_COMMUNITY_SERVICE
              value: community_service:8081
            - name: TARGET_USER_SERVICE
              value: user_service:8080
            - name: TARGET_IMAGE_SERVICE
              value: image_service:8082
